<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="root">
      <header class="header root__section">
        <img src="./images/logo.svg" alt="Логотип место" class="logo">
      </header>
      <main>
        <section class="profile root__section">
          <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
              <div class="user-info__name">
                <h1 class="user-info__header">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Edit" class="button user-info__edit-button"></button>
              </div>
              <p class="user-info__job">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="Close" class="button user-info__button"></button>
        </section>
        <ul class="places-list root__section"></ul>
      </main>
      <footer class="footer root__section">
        <p class="copyright">© 2021 Shepovalov D</p>
      </footer>
      </div>
      <div class="popup">
        <div class="popup__content">
          <button type="button" class="button popup__close" aria-label="Close popup"></button>
          <h2 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="new">
              <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
              <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Био">
              <button type="submit" class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <script src="./script/index.js"></script>
</body>
</html>
