<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mesto</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <main class="root">
        <header class="header root__section">
          <img src="./images/logo.svg" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
          <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
              <h1 class="user-info__name">Жак-Ив Кусто</h1>
              <button class="button user-info__edit-button">
                <img src="./images/edit-button.svg" alt="изменить имя">
              </button>
              <p class="user-info__job">Исследователь океана</p>
            </div>
          </div>
          <button class="button user-info__button">+</button>
        </div>
        <ul class="places-list root__section">
            <li class="place-card">
                <img src="./images/castle.jpg" alt="Карачаевск" class="place-card__image">
                <div class="place-card__description">
                    <h2 class="place-card__name">Карачаевск</h2>
                    <button class="place-card__like-icon"></button>
                </div>
            </li>
            <li class="place-card">
                <img src="./images/mountians.jpg" alt="Гора Эльбрус" class="place-card__image">
                <div class="place-card__description">
                    <h2 class="place-card__name">Гора Эльбрус</h2>
                    <button class="place-card__like-icon"></button>
                </div>
            </li>
            <li class="place-card">
                <img src="./images/sunshine.jpg" alt="Домбай" class="place-card__image">
                <div class="place-card__description">
                    <h2 class="place-card__name">Домбай</h2>
                    <button class="place-card__like-icon"></button>
                </div>
            </li>
            <li class="place-card">
                <img src="./images/castle.jpg" alt="Гора Эльбрус" class="place-card__image">
                <div class="place-card__description">
                    <h2 class="place-card__name">Гора Эльбрус</h2>
                    <button class="place-card__like-icon"></button>
                </div>
            </li>
            <li class="place-card">
                <img src="./images/mountians.jpg" alt="Домбай" class="place-card__image">
                <div class="place-card__description">
                    <h2 class="place-card__name">Домбай</h2>
                    <button class="place-card__like-icon"></button>
                </div>
            </li>
            <li class="place-card">
                <img src="./images/sunshine.jpg" alt="Карачаевск" class="place-card__image">
                <div class="place-card__description">
                    <h2 class="place-card__name">Карачаево-Ч...</h2>
                    <button class="place-card__like-icon"></button>
                </div>
            </li>
        </ul>
        <footer class="footer root__section">
          <p class="copyright">© 2021 Shepovalov D</p>
        </footer>
      </main>
      <div class="popup">
        <div class="popup__content">
          <img src="./images/close.svg" alt="" class="popup__close">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="new">
              <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
              <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Био">
              <button type="" class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
</body>
</html>
